name: Update Torn Flights

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:         # manual trigger

jobs:
  flight-update:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      FLIGHT_SHEET: travelDestinations

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread google-auth requests

      - name: Debug secrets
        run: |
          echo "ðŸ”¹ DISCORD_WEBHOOK_URL length: ${#DISCORD_WEBHOOK_URL}"
          echo "ðŸ”¹ SPREADSHEET_ID length: ${#SPREADSHEET_ID}"
          echo "ðŸ”¹ GOOGLE_SERVICE_ACCOUNT_JSON length: ${#GOOGLE_SERVICE_ACCOUNT_JSON}"

      - name: Run flight updater
        run: python bot.py
