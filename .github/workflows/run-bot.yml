name: Run Torn Flight Bot

on:
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      # This is your Google Service Account JSON secret
      GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
      FLIGHT_SHEET: travelDestinations
      FLIGHT_CHANNEL_ID: ${{ secrets.FLIGHT_CHANNEL_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug secret (optional)
        run: |
          if [ -z "$GOOGLE_SERVICE_ACCOUNT_JSON" ]; then
            echo "❌ JSON secret missing"
            exit 1
          else
            echo "✅ JSON secret loaded"
          fi

      - name: Run bot
        run: python bot.py
